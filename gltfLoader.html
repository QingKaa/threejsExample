<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
            "imports": {
                "three": "./js/three.module.js",
                "three/addons/": "./js/jsm/"
            }
        }
    </script>
    <script type="module">
        import Stats from "three/addons/libs/stats.module.js"
        import * as THREE from "three"
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js"
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        import { GUI } from "three/addons/libs/lil-gui.module.min.js"
        import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js"
        import { RenderPass } from "three/addons/postprocessing/RenderPass.js"
        import { OutlinePass } from "three/addons/postprocessing/OutlinePass.js"

        let scene, camera, renderer, stats, controls, gui, ambientLight, composer;
        function init() {
            initBaseScene()
            return true
        }
        function initBaseScene() {
            gui = new GUI();
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xbfe3dd);

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(2.3, 2.1, 2);

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight)
            renderer.outputEncoding = THREE.sRGBEncoding;

            ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight)

            composer = new EffectComposer(renderer);
            const renderPass = new RenderPass(scene, camera);
            composer.addPass(renderPass);
            const v2 = new THREE.Vector2(window.innerWidth, window.innerHeight)
            const outlinePass = new OutlinePass(v2, scene, camera);

            // const pmremGenerator = new THREE.PMREMGenerator(renderer);
            // scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.6).texture;

            stats = new Stats();
            document.body.appendChild(renderer.domElement);
            document.body.appendChild(stats.dom);
            window.addEventListener('resize', onResize, false);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0.5, 0);
            controls.update();

            const dracoLoader = new DRACOLoader();
            dracoLoader.setDecoderPath('./js/jsm/libs/draco/gltf/');

            const loader = new GLTFLoader();
            loader.setDRACOLoader(dracoLoader);

            // loader.load('models/gltf/LittlestTokyo.glb', function (gltf) {
            //     console.log(' ====> gltf', gltf);
            //     const model = gltf.scene
            //     model.position.set(1, 1, 0)
            //     model.scale.set(0.01, 0.01, 0.01)
            //     scene.add(model)
            //     render()
            // }, undefined, function (e) {
            //     console.log(' ====> e', e);
            // })
            loader.load("./gltf/gril2.gltf", function (gltf) {
                console.log(' ====> gltf', gltf);
                const model = gltf.scene
                model.traverse(function (child) {
                    if (child.isMesh) {
                        console.log(' ====> child.name', child.name);
                    }
                })
                let mod = model.getObjectByName("box_13")
                outlinePass.selectedObjects = [mod]
                scene.add(model)
                render()
            }, undefined, function (e) {
                console.log(' ====> e', e);
            })
        }
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function render() {
            // renderer.render(scene, camera);
            composer.render()
            stats.update();
            requestAnimationFrame(render)
        }
        init()
        // if (init()) render()
    </script>
</body>

</html>

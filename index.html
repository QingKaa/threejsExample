<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script src="./js/three.js"></script>
    <script>
        // Our Javascript will go here.
        // 声明场景
        const scene = new THREE.Scene()
        scene.background = new THREE.Color(0x45d6f9)
        // 声明相机
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 100)
        // 声明渲染
        const renderer = new THREE.WebGLRenderer()
        // 设置渲染内容宽高
        renderer.setSize(window.innerWidth, window.innerHeight)
        // 插入 渲染容器 到 html中
        document.body.appendChild(renderer.domElement)

        const geometry = new THREE.BoxGeometry(1, 2, 2)
        // 材质
        const phongmaterial = new THREE.MeshPhongMaterial({color: 0xff0000,specular: 0xffff00,shininess: 100});

        // const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        const cube = new THREE.Mesh(geometry, phongmaterial)
        scene.add(cube)

        // camera.position.z = 5
        camera.position.set(0, 0, 7);

        // 画线
        // 线条材质
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff })
        const points = []
        points.push(new THREE.Vector3(-1, 0, 0))
        points.push(new THREE.Vector3(0, 1, 1))
        points.push(new THREE.Vector3(0.5, 0, 1))
        const lineGeometry = new THREE.BufferGeometry().setFromPoints(points)
     
        function animate() {
            requestAnimationFrame(animate)
            cube.rotation.x += 0.01
            cube.rotation.y += 0.01
          
            renderer.render(scene, camera)
        }
        animate()
    </script>
</body>

</html>
